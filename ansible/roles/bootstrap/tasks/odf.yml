- name: Label OCS Nodes
  block:
    - name: Discovering worker nodes
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Node
        label_selectors:
          - "node-role.kubernetes.io/worker"
      register: worker_nodes
    
    - fail:
        msg: "Less than 3 worker nodes detected. Cannot install Ceph..."
      when: worker_nodes.resources | length < 3
    
    - set_fact:
        ceph_worker_nodes: "{{ worker_nodes | json_query('resources[*].metadata.name') }}"
    
    - name: "Adding Ceph labels to worker nodes"
      shell: "oc label nodes --overwrite {{ item }} cluster.ocs.openshift.io/openshift-storage=''"
      loop: "{{ ceph_worker_nodes }}"

- name: "Wait for Storage CRD's to exist"
  kubernetes.core.k8s_info:
    api_version: "apiextensions.k8s.io/v1"
    kind: CustomResourceDefinition
    name: "{{ item }}"
    wait: true
    wait_condition:
      reason: InitialNamesAccepted
      status: 'True'
      type: Established
    wait_sleep: 5
    wait_timeout: 120
  loop: "{{ odf.expected_crds }}"

- name: "Wait for noobaa deployment to complete"
  kubernetes.core.k8s_info:
    api_version: "apps/v1"
    kind: Deployment
    name: "noobaa-operator"
    wait: true
    wait_condition:
      reason: MinimumReplicasAvailable
      status: 'True'
      type: Available
    wait_sleep: 10
    wait_timeout: 300

- name: "Wait for the ocs-operator to complete installation before moving on"
  kubernetes.core.k8s_info:
    api_version: "v1"
    kind: Deployment
    name: "ocs-operator"
    wait: true
    wait_condition:
      reason: MinimumReplicasAvailable
      status: 'True'
      type: Available
    wait_sleep: 30
    wait_timeout: 300
